<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lists</title>
</head>

<body>
	<h1>Hello World</h1>
	<h2>This is my second heading</h2>
	<table border="1" style="text-align: center; font: bolder; margin: 0; padding: 0;">
		<thead>
			<tr style="background-color: orange; color: black;">
				<th>Name</th>
				<th>Roll Number</th>
				<th>Stream</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="3">Here, this element will be taking space which is equal to 3</td>
			</tr>
			<tr>
				<td rowspan="2">Here, this element will take the space of 2 rows</td>
				<td>34</td>
				<td>Commerce</td>
			</tr>
			<tr>
				<td>100</td>
				<td>Science Stream</td>
			</tr>
		</tbody>
	</table>
	
	<!-- Okk, so let's learn about the form for 1 more time -->
	<!-- Mission  h.tml and css in one day  -->

	<br> <br>

	<hr>
	
	<!-- Here , action is basically the server where we have to store the data -->

	<form action="#">

		<!-- Textarea is basically used for the multi-line text -->
		<label for="story">Write the text Here</label> <br>
		<textarea name="story" id="story" cols="40" rows="4" style="text-align: center;">
			Write the text here
		</textarea>

	</form>

	<hr>

	<iframe width="300" height="315" src="https://www.wikipedia.com" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

	<hr>



</body>

</html>
